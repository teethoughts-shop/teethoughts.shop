<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>teethoughts.shop — Coming Soon</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="image/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="image/favicon/favicon.png">

  <style>
    /* ---------------- RESET ---------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 55%);
      color: #ffffff;
      overflow: hidden;
    }

    /* ---------------- LAYOUT ---------------- */
    .hero {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .container {
      max-width: 720px;
      width: 100%;
    }

    /* ---------------- BRAND ---------------- */
    .brand {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      font-size: clamp(1.8rem, 7vw, 3.2rem);
      letter-spacing: 0.18em;
      white-space: nowrap;
      margin-bottom: 14px;
      animation: brandReveal 1.4s ease-out forwards;
    }

    @media (min-width: 768px) {
      .brand { letter-spacing: 0.28em; }
    }

    @media (min-width: 1200px) {
      .brand { letter-spacing: 0.35em; }
    }

    .domain {
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #bdbdbd;
      margin-bottom: 56px;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 0.6s forwards;
    }

    /* ---------------- CONTENT ---------------- */
    .headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.6rem, 5vw, 2.4rem);
      font-weight: 600;
      margin-bottom: 26px;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 0.9s forwards;
    }

    .description {
      font-size: 15px;
      color: #a6a6a6;
      line-height: 1.9;
      max-width: 560px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 1.2s forwards;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: #444;
      margin: 60px auto;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 1.4s forwards;
    }

    .footer {
      font-size: 11px;
      letter-spacing: 2px;
      color: #666;
      opacity: 0;
      animation: fadeUp 1.2s ease-out 1.6s forwards;
    }

    /* ---------------- ANIMATIONS ---------------- */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes brandReveal {
      from {
        opacity: 0;
        letter-spacing: 0.05em;
      }
      to {
        opacity: 1;
        letter-spacing: inherit;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container">

      <div class="brand">TEETHOUGHTS</div>
      <div class="domain">teethoughts.shop</div>

      <div class="headline">Luxury Begins With Thought</div>

      <p class="description">
        Teethoughts is a modern luxury clothing house defined by restraint,
        precision, and meaning. Designed for those who speak less, but are
        always noticed.
      </p>

      <div class="divider"></div>

      <div class="footer">COMING SOON · 2026</div>

    </div>
  </section>

</body>
</html>
